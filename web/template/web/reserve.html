{% extends 'web/base.html' %}
{% load static %}
{% block site_title %}หน้าต่างการจอง{% endblock %}
{% block content %}
<div class="container">
    <h1>จองเครื่องมือ</h1>
    <hr>
    <div class="d-flex justify-content-start align-items-start mb-3">
        <form method="GET" action="{% url 'Reserve' %}" class="d-flex align-items-center">
            <div class="form-group mb-0 d-flex">
                <input type="text" name="q" class="form-control search-input" placeholder="ค้นหาสินค้า..."
                    value="{{ query }}">
                <button type="submit" class="btn btn-primary custom-search-button ml-2">ค้นหา</button>
            </div>
        </form>
    </div>
    <div class="container1">
        <div class="row no-gutters">
            {% for product in products %}
            <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch p-0">
                <div class="card border-primary shadow m-1">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body d-flex flex-column p-2 m-0">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">ราคา: {{ product.price }}</p>
                        <a href="{% url 'conreserve' %}?product_id={{ product.id }}"
                            class="btn btn-primary btn-lg btn-block rounded-pill">จองอุปกรณ์</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 1200px;
        padding: 20px;
        margin: auto;
    }

    .container1 {
        display: flex;
        justify-content: center;
        height: 100vh;
    }

    .col-lg-4,
    .col-md-6,
    .col-sm-12 {
        display: flex;
        justify-content: center;
        align-items: stretch;
        padding: 0;
        margin: 0;
    }

    .no-gutters {
        margin-right: 0;
        margin-left: 0;
    }

    .no-gutters>[class*='col-'] {
        padding-right: 0;
        padding-left: 0;
    }

    .card {
        border-radius: 15px;
        border: 2px solid #00ffb3;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        margin: 5px;
        /* ลดระยะห่างรอบๆ การ์ด */
        height: 300px;
        /* กำหนดความสูงของการ์ด */
    }

    .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
        width: 100%;
        height: 150px;
        /* กำหนดความสูงของภาพ */
        object-fit: cover;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    .card-body {
        padding: 1rem;
        /* ปรับขนาด padding ของ card-body */
    }

    .btn-primary {
        background-color: #069C54;
        border-color: #048654;
        border-radius: 20px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0ddb8c;
        border-color: #0eec81;
    }

    .d-flex {
        display: flex !important;
    }

    .align-items-center {
        align-items: center !important;
    }

    .search-input {
        width: auto;
        max-width: 200px;
    }

    .custom-search-button {
        padding: 8px 16px;
        font-size: 14px;
        margin-left: auto;
    }

    .d-flex.justify-content-start {
        justify-content: flex-end !important;
    }

    @media (min-width: 992px) {
        .col-lg-4 .card {
            max-width: 100%;
        }
    }

    @media (min-width: 768px) and (max-width: 991px) {
        .col-md-6 .card {
            max-width: 100%;
        }
    }

    @media (max-width: 767px) {
        .col-sm-12 .card {
            max-width: 100%;
        }
    }
</style>

{% endblock content %}
