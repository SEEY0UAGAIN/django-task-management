{% extends 'web/base.html' %}
{% load static %}
{% block site_title %}Groups{% endblock %}
{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">กลุ่ม</h1>
    <div class="list-group">
        {% for group in groups %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ group.name }}</span>
            <div>
                <a href="{% url 'group_update' group.id %}" class="btn btn-sm btn-secondary mr-2">เพิ่มสมาชิก</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
